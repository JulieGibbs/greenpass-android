name: Create Release Build

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: set up signing info
      run: |
        echo "${{ secrets.RELEASE_KEYSTORE_PROPERTIES }}" > keystore.properties
        echo "${{ secrets.RELEASE_KEYSTORE }}" > keystore.jks.asc
        gpg -d --passphrase "${{ secrets.RELEASE_KEYSTORE_ENCRYPTION_KEY }}" --batch keystore.jks.asc > keystore.jks
        rm keystore.jks.asc
        
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build app bundle with Gradle
      run: ./gradlew bundleRelease
          
    - name: set up play store access
      run: |
        echo "${{ secrets.PLAY_STORE_CREDENTIALS }}" > playstore_access.json.txt
        base64 -d playstore_access.json.txt > playstore_access.json
        rm playstore_access.json.txt
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7.2'

    - name: Setup Fastlane
      run: bundle install
      
    - name: Publish to Play Store Internal
      run: bundle exec fastlane supply --aab app/build/outputs/bundle/release/app-release.aab --track internal

    - name: Release on GitHub
      uses: softprops/action-gh-release@v1
      with:
        tag_name: 1
        name: 2.2
        body_path: $fastlane/metadata/android/en-US/changelogs/1.txt
